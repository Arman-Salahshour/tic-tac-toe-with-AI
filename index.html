    <title>Dooz | A competition with AI</title>
  </head>
  <body>
    <section class="section-board">
      <div class="board player-1--active">
        <div class="board__round">Player 1</div>
        <div class="board__main">
          <ul class="board__main--list">
            <li class="board__main--item">
              <div class="player--sign player-1--sign" id="num-0"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-2--sign" id="num-1"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-1--sign" id="num-2"></div>
            </li>
          </ul>
          <ul class="board__main--list">
            <li class="board__main--item">
              <div class="player--sign player-2--sign" id="num-3"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-1--sign" id="num-4"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-2--sign" id="num-5"></div>
            </li>
          </ul>
          <ul class="board__main--list">
            <li class="board__main--item">
              <div class="player--sign player-1--sign" id="num-6"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-2--sign" id="num-7"></div>
            </li>
            <li class="board__main--item">
              <div class="player--sign player-1--sign" id="num-8"></div>
            </li>
          </ul>
        </div>

        <div class="player__score">
          <div class="u-margin-top-small player__box player-1__box">
            <div class="current">
              <p class="current-label" id="label-2">Player1</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </div>
          <div class="btn__collection" style="display: inline-block">
            <button
              class="btn btn--white btn__reset"
              style="display: block; width: 100%"
            >
              ðŸ”„ reset
            </button>

            <button
              class="btn btn--white btn__next"
              style="display: block; width: 100%"
            >
              âœ… next
            </button>
          </div>

          <div class="u-margin-top-small player__box player-2__box">
            <div class="current">
              <p class="current-label" id="label-2">Player2</p>
              <p class="current-score" id="current--2">0</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="engine.js"></script>
  </body>
</html>
